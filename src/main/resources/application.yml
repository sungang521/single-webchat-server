server:
  port: 8080
  tomcat.uri-encoding: UTF-8
https:
  port: 443
  ssl:
    key-store: classpath:keystore.keystore
    key-store-password: sungang
    key-password: sungang
    key-store-type: PKCS12
    key-alias: your.alias
#公共配置与profiles选择无关
mybatis:
  typeAliasesPackage: com.sungang.model
  mapperLocations: classpath:mapper/*.xml
spring:
    http:
      encoding.force : true
      encoding.charset: UTF-8
      encoding.enabled: true
    datasource:
        name: mysql_test
        type: com.alibaba.druid.pool.DruidDataSource
        #druid相关配置
        druid:
          #监控统计拦截的filters
          filters: stat
          driver-class-name: com.mysql.jdbc.Driver
          #基本属性
          url: jdbc:mysql://39.104.116.127:3306/single-server?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
          username: root
          password: root
          #配置初始化大小/最小/最大
          initial-size: 1
          min-idle: 1
          max-active: 20
          #获取连接等待超时时间
          max-wait: 60000
          #间隔多久进行一次检测，检测需要关闭的空闲连接
          time-between-eviction-runs-millis: 60000
          #一个连接在池中最小生存的时间
          min-evictable-idle-time-millis: 300000
          validation-query: SELECT 'x'
          test-while-idle: true
          test-on-borrow: false
          test-on-return: false
          #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
          pool-prepared-statements: false
          max-pool-prepared-statement-per-connection-size: 20
logging:
  file: /home/sungang/server/single-webchat-server/log/server.log




